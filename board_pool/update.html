<!DOCTYPE html>
<html>
<head>
	<title> Simple Board with Servlet </title>
	<meta charset='utf-8'>
	<style>
	table, th, td {
	   border: 1px solid black;
	   border-collapse: collapse;
	}
	th, td {
	   padding: 5px;
	}
	a { text-decoration:none }
</style>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script>
	    function f(){
			input.writer.value = '';
	    	input.email.value = '';
	    	input.subject.value = '';
	    	//input.content.innerText = '';
	    	$('#ta').text('');
	    	
	    	input.email.focus();
	    }
	</script>
</head>
<body>
<div style='text-align:center;'>
<hr style='width:600px;'>
<h3> Simple Board with Servlet </h3>
<a href='list.do'>글목록</a>
<hr style='width:600px;'>
</div>

<form name='input' method='post' action='update.do'>
<input type='hidden' name='seq' value=''>
<div style='text-align:center;max-width:600px;margin:0 auto;'>
	<table style='width:600px;'>
	<tr>
	   <td style='width:20%;' align='center'>글쓴이</td>
	   <td><input name='writer' value='' readonly='readonly' size='67'/></td>
	</tr>
	<tr>
		<td align='center'>이메일</td>
		<td><input name='email' value='' size='67'/></td>
	</tr>
	<tr>
		<td align='center'>글제목</td>
		<td><input name='subject' value='' size='67'/></td>
	</tr>
	<tr>
		<td align='center'>글내용</td>
		<td><textarea id='ta' name='content' style='width:-webkit-fill-available;min-height:100px;resize:none;' value=''></textarea></td>
	</tr>
	<tr>
		 <td colspan='2' align='center'>
			<input type='submit' value='전송'>
			<input type='button' value='다시입력' onclick='f()'>
		 </td>
	</tr>
	</table>
</div>
<hr style='width:600px;'>
</form>
</body>
</html>
